<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo pro video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Průhledné pozadí */
        }

        .logo-container {
            width: 80%; /* Šířka loga */
            max-width: 600px; /* Maximální šířka loga */
            display: flex;
            flex-direction: column; /* Uspořádání prvků do sloupce */
        }

        .top-section {
            background-color: #4CAF50; /* Zelené pozadí */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .bottom-section {
            background-color: white; /* Bílé pozadí */
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="top-section">
            Zlomky z roku 2024
        </div>
        <div class="bottom-section">
            1. řádný termín
        </div>
    </div>
</body>
</html>
