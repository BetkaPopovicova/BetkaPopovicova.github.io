<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Výrazy 2024</title>
    <link rel="stylesheet" href="vyrazystyle.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                packages: {'[+]': ['base', 'ams', 'cancel', 'color']}
            },
        };
        function zobrazReseni(reseniId, zobrazReseniButtonId) {
            var reseni = document.getElementById(reseniId);
            var zobrazReseniButton = document.getElementById(zobrazReseniButtonId);

            if (reseni.style.display === "none") {
                reseni.style.display = "block";
                zobrazReseniButton.textContent = "Skrýt řešení";
            } else {
                reseni.style.display = "none";
                zobrazReseniButton.textContent = "Zobraz řešení";
            }
        }

        function zobrazVideoReseni() {
            alert("Video řešení bude brzy dostupné.");
        }
    </script>
   <script id="MathJax-script" async
   src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js">
 </script>
</head>
<body>
    <header>
        <h1>Výrazy s proměnnou 2024</h1>
    </header>

    <main class="container">
        <section>
            <h2>1. řádný termín</h2>
        </section>

        <div class="matematicky-vyraz">
            <p class="explanation">
                Zjednodušte (výsledný výraz nesmí obsahovat závorky)
            </p>
            <p>
               $(a - \frac{a}{4})^2$
            </p>
            <div class="button-container">
                <button id="zobrazReseniButton1" onclick="zobrazReseni('reseni1', 'zobrazReseniButton1')">Zobraz řešení</button>
                <button onclick="zobrazVideoReseni()">Zobraz video řešení</button>
            </div>
            <div id="reseni1" style="display: none;">
                <br>
                <p>
                    1. snazší možnost
                    $(a - \frac{a}{4})^2 = (\frac{4a - a}{4})^2 =
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; <span id="dynamic-year"></span> Připrav se na Přijímačky</p>
        </div>
    </footer>
    <script>
        document.getElementById('dynamic-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
