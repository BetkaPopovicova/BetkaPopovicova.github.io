<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <style>
    .frac {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      line-height: 1.1;
      margin: 0 0.25em;
    }

    .frac .top {
      border-bottom: 1px solid #000;
      padding-bottom: 0.05em;
    }

    .frac .bottom {
      padding-top: 0.05em;
    }

    .latex-line {
      text-align: center;
      font-family: 'Cambria Math', 'Times New Roman', serif;
      font-size: 1.4em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="latex-line">
  =
  <span class="frac"><span class="top">−1 · 30</span><span class="bottom">10 · 9</span></span>
  =
  <span class="frac"><span class="top">−30</span><span class="bottom">90</span></span>
  =
  <span class="frac"><span class="top">−1</span><span class="bottom">3</span></span>
</div>

</body>
</html>
